<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les tableau">
    <meta name="author" content="Spartak">
    <link rel="stylesheet" href="assets/css/08_les&_tableau.css">
    <title>Document</title>
</head>
<body>
    <h1>Un tableau, pour les données "tabulaires"</h1>
    <table><!-- La balise table définit le début d 'un tableau' -->
        <caption>Ventes de la semaine</caption>
        <!--Titre du tableau (le légende)-->
        <thead><!--l'en-tete du tableau-->
            <tr>
                <th><!--Taeble head : les en tete des colonnes-->Jour</th>
                <th><!--Taeble head : les en tete des colonnes-->Smartphones</th>
                <th><!--Taeble head : les en tete des colonnes-->Tablettes</th>
                <th><!--Taeble head : les en tete des colonnes-->Ordinateurs</th>
                <!--Table row : rangée du tableau-->
            </tr>
            </thead>
                <tbody><!--Le corp du tableau-->
                    <tr>
                        <td>Lundi</td>
                        <td>10</td>
                        <td>5</td>
                        <td>12</td></tr>
                    <tr>
                        <td>Mardi</td>
                        <td>11</td>
                        <td>9</td>
                        <td>6</td></tr>
                    <tr>
                        <td>Mercredi</td>
                        <td>14</td>
                        <td>6</td>
                        <td>7</td></tr>
                    <tr>
                        <td>Judi</td>
                        <td>13</td>
                        <td>10</td>
                        <td>2</td></tr>
                    <tr>
                        <td>Vendredi</td>
                        <td>15</td>
                        <td>10</td>
                        <td>3</td>
                    </tr>
                </tbody>
                    <tfoot><!--table foot : le pied di tableau-->
                        <tr>
                            <td>Total</td>
                            <td>80</td>
                            <td>90</td>
                            <td>76</td>
                        </tr>
                    </tfoot>
                
            
        
    </table>
</body>
</html>
