<!DOCTYPE html>
<!-- Cest est un commmentaire-->

    <!--La balise doctype est la promiere balise obligatoire dans une page HTML, elle indique essentiellement à l'ordinareur qu'il s'agit du une document html.
    C'est égalment une instruction pour le navigateur web concernant la version du langage de balisage utilisée pour la page.
Pour HTML4 : <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

-->
<html lang="fr">


    <!--
    LA balise HTML déhigne le début de la pqge balise obligatoire
    <html> c'est la balise racine du document HTML.Elle englobe tout le centenu de la page WEB.
    L'atribute "lang" dont la valeur est "fr" désigne la langue principiale dans laquelle est rédigé le centenu de la page : le français utilisé coté utilisateur.
        -> Important pour l'accessibilité -> il est recommandé d'inclure cette déclaration de lengue pour garantire une meuilleure accessibilité, compréhension et une intérprétation correcte de la page l'utilisateur et les systeme automatisés.
    Lorsque l'on donne une valeur "zxx", on utilise cette abrévation essentiellemnt en Lorem Ipsum.
    
-->
  
<head>
    <meta charset="utf-8"> 
    <!--
    élement d'etete, la balise head redroupe toute les méta-informations et contient les paramétres d'en-tete de la page html qui sont invisibles pou l'internaute.

Les meta les balise qui fournissent des meta-donnée au navigateur et moteur de recherche c-à-d des informations au sujet document HTML en question.il existe de trés nombreuses nalises meta et on va pourvoir ajouter différents attributs à l'élement qui vont nous servir à spécifier différents types de données.
        LEs attributs les plus courants de l'élément meta vont etre les attributes : charset, name et content.

        l'attribute charset qui sert à indiquet le jeu de caractére ou l'encodage des caractéres de norte document y compris ceux de différentes langues (aficher es caractéres spéciaux tels que les accents, les cédilles etc)
        -> l'attribut name vas nous pere=mettre d'indiquer le type de métadonnée que l'on souhaite passer.
        -> l'attribut content qui va nous permettre de passer une métadonnée en soi
    -->

<!--Il est recomondé de la placer au tout début de la balise head, surtout avant la balise title, car cette derniére peut déjà etre concerné par l'encodage des caratéres. UNe seule valeur cependant devrait etre utilisér aujourd'hui autant que possible : utf-8-->
<meta name="viewport" content="width=device-width, initial-scale=1.0 ">

<!-- le viewport représente la partie visible d'une page web par un utilisateur.
La tzille de cette fenétre va bien évidament varier en fonction de la taille de l'écran de l'utilisateur et de l'appareil utilisé.
"width=device-width, initial-scale=1.0 " : controler la mise en page et l'apparence initial de la page  sur les navigation mobile.
    1 - width=device-width, : ajuste la largeur de la page en fonction de la largeur de l'appareil.
    2 - initial-scale=1.0 : le niveu de zoom einitial lorsaue la page est chargée pour le primiére fois par le navigateur, signifie qu'il ny'a pas de zoom.*

-->

    <title>Ma primiére page HTML - structure de base de la page</title>
    <!-- 
        Le titre du document HTML , cette balise est obligatoire, le contenu cet élément n'apparit pas directement dans la page mais:
        1 - sur l'onglet : la barre de titre du navigateur web
        2 - Commme titres marques- pages (favoris)
        3 - par les moteurs de recherche comme titre de résultat de recherche
-->

</head><!-- fin de la balise head-->
<body><!--Le début de la partie visible dans le navigateur-->
    
    Page test
    
    <!-- Tout ce aui sera affiche sur la page s'écrit à l'interieur de la balise body, le corps du document-->





</body>
<!-- Fin de la balise body : /!\ Attention! je mets jamais d'info sur le contenu de ma page en dehors de la balise fermante body -->
</html>
