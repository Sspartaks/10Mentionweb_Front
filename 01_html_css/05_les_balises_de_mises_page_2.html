<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Les balises de mise en page avec de version HTML5</title>

<body>
    <header class="navigation">
        <!--  
            La partie haute de la page affiché sur le navigateur et visible par l'internaute
            La balise header permet de définir une zone d'en-tête dans laquelle onretrouvera généralement le h1 (titre principale de la page), la navigation et le logo du site
        -->
        <h1> <a href="03_les_imag.html"> Les balise de mise en page</a></h1>
        <nav>
            <!-- 
            nav : Zone destinée au menu du site, regroupant les liens de navigation.
            L'élément "nav" en HTML est utilisé pour définir la section de navigation d'un site web.
            En structurant le contenu de cette manière, on améliore la compréhension sémantique du document, ce qui peut être bénéfique pour l'accessibilité et l'interprétation par les moteurs de recherche.
      -->

        <!--    
            Quand je n'ai pas encore ciblé une page ( créer une page pour le lien) , je met un dièse dans le href: celà permet de siginfier que le lien renvoie vers ma page actuelle
        -->
            <a href="#">lien 1</a>
            <a href="#">Lien 2</a>
            <a href="#">Lien 3</a>
        </nav>
    </header>
</body>
</html>
