    <h1>Mon premier formulaire en HTML</h1>
    <!-- 
        Le formulaire sert à récupérer des données que l'utilisateur va entrer et les envoyer au serveurs pour un traitement (en PHP par exemple) :login, formulaire de contacrt et meme le chat facebook 
    -->
    <!-- 
        Je déclare le formulaire avec la balise form : <form> est une balise essentielle, elle permet d'indiquer le début d'un formulaire, dont on se servira énormément en développement*. cette balise fonctionne avec deux attributs essentiels
            -action : permet d'indiquer où on récupére les données envoyées pas l'utilisateur,il permet d'indiquer l'adresse de la page ou du fisher qui va traiter les informations envoyées par le formulaire.
            - method : permet d'indiquer si on récupére les données ou bien on les envoie. Example : lorsque l'on s'inscrit sur un site , on envoie les données vers la base de données (BDD), lorsque l'on se connecte, on récupére et verifie des données qui se trouvent dèjà dans une BDD.
            Il existe 2 méthodes :
                -> method="get" : les informations sont passées dans la barre d'adresse
                -> method="post" : envoie les données dans le corps de la requête sans passer par la barre d'adresse , c'est la méthode la plus utilisée et la plus sécurisée.
        -->
        <form action="http://127.0.0.1:5500/06_flexbox.html" method="post" enctype="multipart/form-data">
            <!-- enctype="multipart/form-data" on utilise quand on a un cham^d'envoi de ficher dans le folmulaire -->
            <!--Debut du formulaire-->
            <!-- label désigne l'etiquette du chaps , elle permet de définir et d'informer sur l'info attendu -->
            <fieldset>
                <!-- 
                    fieldset permet d'assembler des élément de notre formulair lorsqu'ils sont en lien
                 -->
                 <legend>Information personnelles</legend>
               <div>
                    
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre  nom de famille" required="">
                    <!-- input : élément de saisie de formulaire : son apparence repose grandement sur la valeur de l'attribut type qui l'accompagne -->
                    <!-- inpute avec type text -> zone de text monoligne 
                    name -> pour récupérer la valeur en php(pas d'espace,ni acent,ni caracyéres spéciaux)
                        placeholder -> garder la place = example de contenu valable , informer  l'utilisateur à ce qui attendu
                        required -> indique que le champ doit être renseigné, c'est un attribut particulier : il n'a pas de valeur
                -->
               </div>
    
           <div>
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prenom" maxlength="15" required="">
                <!-- maxlength : le nombre de caractéres maximum --> 
           </div>
           <div>
            <label for="dateDeNaissance">
                Votre date de naissance
           </label>
           <input type="date" name="dateDeNaissance" id="dateDeNaissance">
           <!-- type : date -<permet d'afficher un calendrier pour choisir une date -->
        </div>
        <div>
            <label for="age">Votre age</label>
            <input type="number" name="age" id="age">
            <!-- type number -> permet d'entrer seulement un nombre -->
        </div>
        <div>
           <div>
            <!-- Lorsque l'on fait des boutons de type radio cela signifie qu'un seul peut être coché. Naturellement, celui qui a l'attribut checked sera coché d'office. -->
            <!-- div>label+input -->
                <input type="radio" name="age1" id="moins15" value="moins">
                <label for="moins15">Moins de 15ans</label>
           </div>
            <div>
                <input type="radio" name="age1" id="15-25" value="entre15-25">
                <label for="15-25">15 - 25</label>
            </div>
            <div>
                <input type="radio" name="age1" id="25-40" value="entre25-40" checked="">
                <label for="25-40">25- 40</label>
            </div>
            <div>
                <input type="radio" name="age1" id="vieux" value="plus40">
                <label for="vieux">Encore plus vieux que ça !!!!</label>
            </div>
        </div>
        <div>
            <label for="telephone">Téléphone </label>
            <input type="tel" name="telephone" id="telephone" pattern="^[0-9]{10}$">
            <!-- type tel -> permet d'afficher les clavier chiffré pour les smartphone -->
            <!-- pattern une expression rationnelle à laquelle doit correspondre le text saisie pour etre valid -->
        </div>
        <div>
            <label for="photo">Photographie</label>
            <input type="file" name="photo" id="photo">
            <!-- type file -> permet l'envoie d'un ficher -->
        </div>
        <div>
            <label for="pays">Vous résidez en :</label>
            <!-- La balise select vient toujours avec des options : elle permet de faire un manu déroulant, on la retrouve souvent pour l'année de naissance ou encore le département dans lequel on vit -->
            <select name="pays" id="pays"><!--Indique le début et la fin de la  liste déroulante-->
                <optgroup label="Europe">:
                    <!-- groupe les options : séparer les pays en fonction de leur continent -->
                    <option value="france">France</option>
                    <option value="espagne">Espagne</option>
                    <option value="italy">Italy</option>
                    <option value="royaume-uni">Royaume-Uni</option>
                </optgroup>
                <optgroup label="Amerique">
                    <option value="canada">Canada</option>
                    <option value="etat-unis">Etat-Unis</option>
                </optgroup>
                <optgroup label="Asie">
                    <option value="cjine">Chine</option>
                    <option value="japon">Japon</option>
                </optgroup>
            </select>
        </div>
            </fieldset>
            <fieldset>
                <legend>Information de connection</legend>
                <div>
                    <label for="pseudo">Pseudo</label>
                    <input type="text" name="pseudo" id="pseudo" placeholder="Trouve vous un pseudo" required="">
                        
                        </div>
                <div>
                    <label for="mdp">Mot de pass</label>
                    <input type="password" name="mdp" id="mdp" placeholder="Votre mot de passe" required="">
                        <!-- type password -> permet de masquer le mot de passe -->
                        </div>
                    <div>
                        <label for="email">Votre email</label>
                        <input type="email" name="email" id="email" placeholder="Votre email" required="" autocomplete="email">
                        <!-- type email -> permet à l'utilisateur de saisir un email, la valeur va être automatiquement validée et vrerifée -->
                    </div>
                
                    
            </fieldset>
            <fieldset>
                <legend>Vos prochains voyages</legend>
                <div>
                    <label for="destination">Choisissez votre voyage</label>
                    <div>
                        <input type="checkbox" name="voyage" id="destination" value="chine"> En chine?
                        <input type="checkbox" name="voyage" id="destination" value="autriche"> En autriche
                        <input type="checkbox" name="voyage" id="destination" value="mars"> ou sur Mars (retour non garanti)
                        <!-- checkbox -> case à cocher
                    toutes peuvent être cochées
                    attribut checked pour avoir une case cochée par défaut
            -->

                    </div>
                </div>
                <div>
                    <label for="commentaire">Avez-vous une précision à apporter</label>
                    <br>
                    <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
                    <!-- textarea -> zone de text multilne rows : nombre de line , cols nombre de rangées de textarea -->
                </div>

            </fieldset>
            <div class="envoie">
                <input type="submit" value="S&#39;inscrire">
                <!-- pour envoyer notre formulaire , on utilise l'input de type submit -->
                <input type="reset" value="Effacer">
                <!-- pour vider le formulaire /remise à zero -->
                <input type="button" value="bouton inactif" disabled="">
                <!-- attribut disabled pour désactiver un élément -->
            </div>
                <!-- 
    Il existe d'autre type d'input:
    - type="url" => saisir une adresse absolue
    - type="color" => saisir une couleur
    - type="serach" => créer un champ de recherche
    - Différents types de chaps de séléction  de date existent:
            date: pour la date (05/08/1989 par exemple)
            time: pour l'heure (13:37 par exemple)
            week : pour la semaine;
            month: pour le mois;
            datetime : pour la date et l'heure ( avec gestion du décalage horaire)
            datetime-local: pour la date et l'heure (sans gestion du décalage horaire)
 -->
        </form>
