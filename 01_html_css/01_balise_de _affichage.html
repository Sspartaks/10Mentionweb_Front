<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Balises de text et CSS</title>
        <meta name="description" content="Ma seconde page en HTML">

        <!-- 
            Cette balise meta avec l'valeur description de l'attribut name fournit une courte description de la page. Cle peut etre utilisé par les moteurs de recherche pour afficher un extrait de description sous le lien vers la page dans les résultats de recherche (le SERP)
        -->
        <meta name="author" content="Spartak">
        <!-- Cette balise meta avec la valeur author de l'attribut name spécifie l'auteur de la page.
            Elle peut etre utilisée pour indiquer qui a crée le contenu de la page.

         -->
    
    </head>
    <body>

        <!-- Les balises HTML peuvent etre classées en deux types principaux :
            - Les balmise en ligne (online)
            - Les balise bloc (block)
            Ces categories décrivent comment les 2l2ments HTML s'affichent et intéragissent avec les éléments qui les entourent
        -->
        <!-- 
                Un  élément de type en ligne :
                    -n'est pas précédé ou suivi d'un saut de ligne
                    -ne peut pas avoir de taille définie

         -->

            <!-- 
                Un  élément de type bloc :
                    -est toujours précédé ou suivi d'un saut de ligne
                    -peut avoir de taille définie -> il occipe toute la largeur ( de la page ) disponible

         -->

         <h1>Ma premiére page, youpi !!!!</h1>
         <!-- La balise <h1> est une balise HTMl utilisée pour définir un titre de premier niveau dans une page web.Le "h" dan h1 signifie "header" et "1" indique que c"est le titre de plus haut niveau dans la hiérarchue des titres.
                En HTML, les balise de titre vont de h1 à h6, ou h1 le titre de premier niveau ( le plus ipmortant) et h6 est le titre de sixiéme niveau ( le moins important).
                Chaque niveau de titre représonte une hiérqrchie, et les titres sont utilisés pour organiser et structurer le contenu de la page.
                Les titres sont des éléments de types bloc : suivi d'un retour à la ligne et une marge par défaut.
            --><!-- h${Titre de niveau $}*6 -->
         <h2>Titre de niveau 2</h2>
         <h3>Titre de niveau 3</h3>
         <h4>Titre de niveau 4</h4>
         <h5>Titre de niveau 5</h5>
         <h6>Titre de niveau 6</h6>

         <hr> <!-- hr horizontal ruler (régles horizontale = ligne horizontal), élément de type bloc-->
         

    </body>





</html>
