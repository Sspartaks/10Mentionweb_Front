<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">

    
    <meta name="description" content="Les balises des liens en HTML">

    <!-- 
        Cette balise meta avec l'valeur description de l'attribut name fournit une courte description de la page. Cle peut etre utilisé par les moteurs de recherche pour afficher un extrait de description sous le lien vers la page dans les résultats de recherche (le SERP)
    -->
    <meta name="author" content="Spartak">
    <!-- Cette balise meta avec la valeur author de l'attribut name spécifie l'auteur de la page.
        Elle peut etre utilisée pour indiquer qui a crée le contenu de la page.

     -->
     <link rel="stylesheet" type="text/css" href="assets/css/02_le_lien.css">
    <title>LES liens</title>
</head>
<body>
    <h1>Les liens</h1>
    <h2>Mes site preferes</h2>
    <!--  
    - Un lien est un élément cliquable permettant de rediriger l'utilisateur vers une section de la page, une nouvelle page, ou encore de lui permettre de télécharger un fichier.
    - Pour créer un lien, nous utilisons la balise <a></a>. Cependant, il est nécessaire de lui attribuer l'attribut "href" pour indiquer vers quelle page, lien ou fichier il doit diriger.
        - Un lien peut rediriger :
            -> Vers un autre site (lien externe) -> lien absolu -> https://www.youtube.com
            -> Vers une autre page du site (lien interne) -> lien relatif -> mapage.html
            -> Vers un fichier (image, PDF, ZIP...)
    - Le texte à l'intérieur de la balise est appelé "ancre du lien."
-->

<a href="01_balise_de _affichage.html"><p style="text-align: center;">My page</p></a>
<h3>Lien externe</h3>
<a href="https://www.youtube.com"><p>Youtube</p></a>
</body>
</html>
